<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>NoBroker</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="resources/style.css" />
  </head>

  <body class="text-body-secondary">
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm py-2">
      <div class="d-flex justify-content-between align-items-center w-100 px-3">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="resources/logo.jpg" class="logoIcon" alt="Logo" />
          <span class="fw-bold"
            >NO<span class="sub-span text-secondary fw-semibold"
              >BROKER</span
            ></span
          >
        </a>

        <!-- Right Side -->
        <div class="ms-auto d-flex align-items-center">
          <button class="btn btn-outline-secondary btn-sm me-4 p-2">
            <i class="fas fa-credit-card"></i> | Pay Rent
          </button>
          <button class="btn btn-info btn-sm mr-1 me-4">
            Post Your Property
          </button>
          <a
            href="#"
            class="text-decoration-none text-secondary fw-semibold me-3"
            >Sign up</a
          >
          <a
            href="#"
            class="text-decoration-none text-secondary fw-semibold me-3"
            >Log in</a
          >
          <span class="menu-icon fs-5 cursor-pointer fw-semibold"
            >&#9776; Menu</span
          >
        </div>
      </div>
    </nav>

    <!-- main  -->
    <main
      class="container main d-flex justify-content-center flex-column align-items-center mt-5"
    >
      <!-- heading  -->
      <h3 class="h3">World's Largest NoBrokerage Property Site</h3>

      <!-- interiors -->
      <div
        class="interiors d-flex justify-content-center align-items-center pt-2 px-2 mt-3"
      >
        <p>
          <i class="fas fa-couch"></i> Home Interiors |
          <i class="fas fa-key" style="margin-bottom: 5px"></i>
          <i class="fas fa-hand-holding" style="margin-left: -20px"></i>
          45-Days Guarantee
        </p>
      </div>

      <!-- User Actions -->
      <section>
        <div class="user-action p-2 pb-0 mt-4">
          <div class="pl-5 d-flex justify-content-between gap-4 px-4">
            <a href="#" style="text-decoration: none; color: rgb(67, 66, 66)">
              <p id="buy">Buy</p>
            </a>
            <a
              href="rent.html"
              style="text-decoration: none; color: rgb(97, 96, 96)"
            >
              <p id="rent">Rent</p>
            </a>
            <a
              href="commercial.html"
              style="text-decoration: none; color: rgb(102, 100, 100)"
            >
              <p id="commercial">Commercial</p>
            </a>
          </div>
        </div>
      </section>
      <section id="form">
        <form action="#">
          <div class="top">
            <select name="city" id="city">
              <option value="bangalore">Bangalore</option>
              <option>Pune</option>
              <option>Chennai</option>
              <option>Gurgaon</option>
              <option>Delhi</option>
              <option>Hyderabad</option>
              <option>Noida</option>
            </select>

            <input
              type="search"
              id="search"
              placeholder="Search upto 3 localities or landmarks"
            />

            <div class="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="submit" value="Search" id="submit" />
            </div>
          </div>

          <div class="bottom">
            <div class="radios">
              <input type="radio" name="address" id="fullHouse" />
              <label for="fullHouse">Full House</label>

              <input type="radio" name="address" id="land" />
              <label for="land">Land/Plot</label>
            </div>

            <select name="bhk" id="bhk">
              <option selected>BHK Type</option>
              <option>1 RK</option>
              <option>1 BHK</option>
              <option>2 BHK</option>
              <option>3 BHK</option>
              <option>4 BHK</option>
              <option>4+ BHK</option>
            </select>

            <select name="property" id="property">
              <option selected>Property Status</option>
              <option>Under Construction</option>
              <option>Ready</option>
            </select>

            <div>
              <input type="checkbox" id="project" />
              <label for="project">New Builder Project</label>
            </div>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <div class="footer-info">
        <hr />
        <p>Are you a Property Owner?</p>
        <hr />
      </div>
      <button class="btn-info">Post Free Property Ad</button>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/958faf02ef.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
